<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
	});
	// 일반 자바스크립트 함수 안에서 Jquery 사용 가능하다.
	function javascriptFunc(){
		var arrayobj =[];
		
		//1. arrayobj 배열에 아래처럼 객체를 추가하세요
		//  [
		// {101th, 홍길동, 10}
		// {102th, 김유신, 20}
		// {104th, 유관순, 30}
		//  ]
		
		//[{}, {}, {}]
		// {101th, 홍길동, 10} 이렇게 만든 객체를 push
		
		$('table > tbody > tr').each(function(index){
			//var str = $(this).children().text();
			//console.log(index + "/" +str);
			//arrayobj.push($(this).children().eq(index).text());
			arrayobj.push({
				grade:$(this).children().eq(0).text(),
				name:$(this).children().eq(1).text(),
				number:$(this).children().eq(2).text()});
		});
		console.log(arrayobj);
		
		//2. 자바스크립트 일반for문을 사용하여 배열의 값을 출력하는데..
		//조건) 출력한 결과를 id=display안에 append
		var str="";
		for(var i=0; i<arrayobj.length; i++){
			str = arrayobj[i].grade + 
						" / " + arrayobj[i].name +
						" / " + arrayobj[i].number + "<br>";
			$('#display').append(str);		
		}
		
		//3. jquery가 가지는 $.each(function(){}) 사용해서 값 출력
		//조건) 출력한 결과를 id=display2안에 append
		var str2="";
		$(arrayobj).each(function(index){
			str2 =arrayobj[index].grade + 
			" / " + arrayobj[index].name +
			" / " + arrayobj[index].number + "<br>";
			
			$('#display2').append(str2);	
		});
	}
</script>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<td>기수</td>
				<td>이름</td>
				<td>번호</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>101th</td>
				<td>홍길동</td>
				<td>10</td>
			</tr>
			<tr>
				<td>102th</td>
				<td>김유신</td>
				<td>20</td>
			</tr>
			<tr>
				<td>103th</td>
				<td>유관순</td>
				<td>30</td>
			</tr>
		</tbody>
	</table>
	
	<p>
		<button onclick="javascriptFunc()">날 눌러봐</button>
	</p>
	
	<div id="display"></div>
	<div id="display2"></div>
</body>
</html>
