<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<!-- 제이쿼리UI -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<style type="text/css">
body {
	font-family: Arial, Helvetica, sans-serif;
}
#droppable{
	position: absolute;
	left: 250px;
	top:300px;
	width:400px;
	height: 450px;
	border: 1px solid red;
}
#draggable{
	width:150px;
	height: 150px;
}
</style>
<script type="text/javascript">
	$(function(){
		$('#draggable').draggable({
			opacity: 0.4 //투명도
		});
		
		//들어가지면 어떻게 반응하겠다
		$('#draggable').droppable({
			accept : '#draggable',
			drop:function(){
				$(this).text("이미지 drop 성공");
			}
		});
	});
</script>
</head>
<body>
	<img src="imgs/logo.png" id="draggable">
	<div id="droppable">
	</div>
</body>
</html>
