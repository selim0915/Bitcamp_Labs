<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		
	});
	
	$(document).ready(function(){
		$('#btn0').click(function(){
			alert($('#w3').attr('href')); //getter 
		});
		
		//POINT** :Jquery 함수가 여러개의 파라미터를 처리할때 json객체를 받도록 설계되어있다.
		$('#btn1').click(function(){
			$('#w3s').attr({
							"href":"http://www.daum.net",
							"title":"JQuery study"
							})		
		});
	});
</script>

</head>
<body>
	<p>
		<a href="http://www.naver.com" id="w3">naver.com</a>
	</p>
	<button id="btn0">show button</button>
	<br>
		<a title="w3popup" href="http://www.naver.com" id="w3s">www.w3school.com</a>
	<br>
	<button id="btn1">show button</button>
</body>
</html>
