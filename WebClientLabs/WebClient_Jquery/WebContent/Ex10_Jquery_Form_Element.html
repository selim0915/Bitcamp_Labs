<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- 
https://api.jquery.com/category/selectors/form-selectors/
 -->
<script type="text/javascript">
	$(document).ready(function(){
		$('#txtname').val('hong');
		
		//1. radio 에 기본값을 설정하고 싶어요 (checked)
		//$('input[type=radio]')
		
		//value값이 f인 걸 checked하고 싶다
		$('input:radio').val(['F']); //여러개의 값중에  f값을 가진 애
		
		console.log($('input:radio').val()); //순서대로 먼저있는 라디오 value값
		console.log($('input:checked').val());//선택 된 값
		//위 실습은 radio가 여러개 있으면 안되요 (아이디 , name속성을 부여해서 쓰세요)
		console.log($('input:radio[name=gander]:checked').val());
		
		//select 태그 단일 값
		//단일값
		//$('#isF').val(); 선택된 option태그의 value값
		//$('#isF').val('oracle'); 
		
		//단 multiple 속성이 있으면: 다중값
		//페이지가 로딩 되고 나면 java, oracle이라 하는 option이 다중 선택되게 하고 싶다.
		$('#isF').val(['java', 'oracle']);
		
		$('#btnok').click(function(){
			var msg="";
			msg += $('#txtname').val() + "/";
			msg += $('input:radio[name=gender]:checked').val();
			console.log("선택값: "+ msg);
			//단일값
			
			//다중값
			var selecttag ="";
			selecttag = $('#isF').val(); //다중값 return Array
			console.log(selecttag);
			
			for(var index in selecttag){
				console.log("value: "+selecttag[index]);
			}
			
		});
		
		//$('input:submit')
		//$('input[type=submit]')
		if($('#myform').children().is('input:submit')){
			//너의 자식요소로 submit 태그 가지고 있니
			alert("ture");
		} else {
			alert("false");
		}
	});
</script>
</head>
<body>
	<form>
		Textbox: <input type="text" id="txtname">
		<br>
		
		RadioButton : checked 속성
		<input type="radio" name="gender" value="M">남
		<input type="radio" name="gender" value="F">여
		<br>
		
		select tag(option)
		<select id="isF" multiple="multiple" size="3">
			<option value="java">자바</option>
			<option value="jsp">웹</option>
			<option value="oracle">오라클</option>
		</select>
		<br>
		
		<input type="button" value="확인" id="btnok">
		<br>
		<div id="myform">
			submit button : <input type="submit" value="전송">
		</div>
		
	</form>
</body>
</html>
