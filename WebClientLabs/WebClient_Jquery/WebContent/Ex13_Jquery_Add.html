<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	/* 
	append() - Inserts content at the end of the selected elements
	prepend() - Inserts content at the beginning of the selected elements
	after() - Inserts content after the selected elements
	before() - Inserts content before the selected elements
	
	*끝나는 태그 앞에
	<p>A</p> => append('B') => <p>AB</p> => append('C') => <p>ABC</p>
	*시작태그 뒤에
	<p>A</p> => prepend('B') => <p>BA</p> => append('C') => <p>CBA</p>
	*태그가 끝나고 뒤에
	<p>A</p> => after('B') => <p>A</p>B => append('C') => <p>A</p>BC
	*태그 앞에
	<p>A</p> => before('B') => B<p>A</p> => append('C') => CB<p>A</p>
	
	*/
});

$(function(){
	$('#btn1').click(function(){
		//$('p').append("<b>append text</b>");
		//$('p').prepend("<b>append text</b>");
		//$('p').after("<b>append text</b>");
		$('p').before("<b>append text</b>");
	});
	
	$('#btn2').click(function(){
		//$('ol').append("<li>append text</li>");
		$('ol').prepend("<li>append text</li>");
	});
})
</script>
</head>
<body>
	<p style="background-color: yellow">this is a tag</p>
	<p>this is another p tag</p>
	
	<ol>
		<li>List item 1</li>
		<li>List item 2</li>
		<li>List item 3</li>
	</ol>
	
	<button id="btn1">APPEND TEST</button>
	<button id="btn2">APPEND List ITEMS</button>
	
</body>
</html>
