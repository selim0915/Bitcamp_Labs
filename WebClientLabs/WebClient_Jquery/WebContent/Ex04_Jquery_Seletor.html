<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('body > *').css('color','gold'); //자식 선택자 >
		$('div > *').css('color','red'); //div에 자식요소(css는 안쪽순서대로 우선)
		
		$('input[type=text]').css('color','green'); //속성 선택자
		
		console.log($('input[type=text]').eq(2).val()); //처음만나는 input이 text인 녀석
		//get Content - text(), html(), val()
		//val() 은 getter, setter를 할 수 있다.
		//input[type=text] 중 가장 먼저 만나는 녀석만 연결된다.
		//그래서 일반적으로 input태그에 id를 주고 input id='user' =>  $('#user').val();
		
		//DOM: document.getElementById("user").value()
		//JQuery: $('#user').val()
		
		$('input[type=text]').val("hong"); //()안에 값을 써주면 setter , ()빈칸이면 getter
		//근데 setter는 모든 값은 다 채운다. getter는 앞에 1개만
		console.log($('input[type=text]').val());
		
		$('input[type=password]').val('1111');
		console.log($('input[type=password]').val());
		
		$('tr:odd').css('background','gray'); //1,3,5
		$('tr:even').css('background','hotpink'); //0,2,4
		
		/* 
		jquery 하고 일반 javascript 혼용이 가능하다.
		*/
		setTimeout(function(){
			var value= $('select > option:selected').val();
			alert("select tag value : " + value);
		}, 3000)
	});
</script>
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>배</li>
			<li>수박</li>
		</ul>
	</div>
	<div>
		<ul>
			<li>사과2</li>
			<li>배2</li>
			<li>수박2</li>
		</ul>
	</div>
	
	<input type="text" value="AAA">
	<input type="text" value="BBB">
	<input type="text" value="CCC">
	<input type="password">
	<input type="radio">
	<input type="file">
	<hr>	
	
	<table>
		<tr>
			<td>이름</td>
			<td>나이</td>
			<td>취미</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>50</td>
			<td>훔치기</td>
		</tr>
		<tr>
			<td>이순신</td>
			<td>10</td>
			<td>싸움</td>
		</tr>
		<tr>
			<td>여러분</td>
			<td>20</td>
			<td>먹기</td>
		</tr>
	</table>
	<hr>
	
	<select>
		<option>농구</option>
		<option>축구</option>
		<option>야구</option>
		<option>배구</option> 
	</select>
</body>
</html>
