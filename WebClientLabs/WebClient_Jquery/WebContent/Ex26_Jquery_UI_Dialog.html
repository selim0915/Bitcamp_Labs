<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/Blitzer/jquery-ui.css">
	 <link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<style type="text/css">
body {
	font-family: Arial, Helvetica, sans-serif;
}
</style>

<script type="text/javascript">
	$(function() {
		
		$('#dialog').dialog({
			autoOpen: false,
			show: {
				effect:"blind",
				duration:2000
			}
			hide: {
				effect:"explode",
				duration:2000
			}
			button: {
				"submit":function(){
					var eventname = $('#event_name').val();
					var eventdate = $('#event_date').val();
					//선택자 부분에 태그를 기술하면 createElement 효과
					$('<h3></h3>').html(eventname+":"+eventdate).appendTo("#output");
					$('#dialog').dialog('close');
				},
				"reset":function(){
					$('#event_name').val('');
					$('#event_date').val('');
				},
				"cancel":function(){
					$('#event_name').val('');
					$('#event_date').val('');
					$('#dialog').dialog('close');
				}
			},
			resizable: false,
			modal: true //팝업 창을 닫기 전까지는 부모창의 작업 불가
		});
		
		$('#open_button').click(function(){
			//$('#dialog').dialog();
			$('#dialog').dialog({
				autoOpen: true;
			})
		});
	});
</script>

</head>
</head>
<body>
	<h3 id="open_button">일정생성</h3>
	<hr>
	<div id="output"></div>
	
	<!-- POPDIV -->
	<div id="dialog">
		<h3>일정만들기</h3>
		<label for="event_name">일정이름</label>
		<input type="text" id="event_name"><br>
		
		<label for="event_date">일정날짜</label>
		<input type="text" id="event_date" readonly><br>
	</div>

	Date: <input type="text" id="datepicker">
	<hr>
	<button id="opener">open dialog</button>
	
	<div id="dialog" title="bit dialog">
		<p>
			오늘 점심 모 먹을까?
		</p>
	</div>
</body>
</html>
