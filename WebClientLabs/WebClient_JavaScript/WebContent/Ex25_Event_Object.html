<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		var btn = document.getElementById("mybtn");
		btn.onclick = function(event) { //이벤트가 발생되면 이벤트의 정보를 담고
			console.log("type: " + event.type);
			console.log(event.target);
			console.log(event.currentTarget); //current흐름
			console.log(event.x);
		}

		var btn2 = document.getElementById("mybtn2");
		var handler = function(event) {
			switch (event.type) { //.type 이벤트객체가 생성이 되었을때 뽑아낼수 있다
								// event.type()
			case "click":
				alert("클릭!");
				break;
			case "mouseover":
				event.target.style.backgroundColor = "red";
				break;
			case "mouseout":
				event.target.style.backgroundColor = "";
				break;
			}
		};
		btn2.onclick = handler;
		btn2.onmouseover = handler;
		btn2.onmouseout = handler;
	}
</script>
</head>
<body>
	<button id="mybtn">
		<span>눌러봐</span>
	</button>
	<button id="mybtn2">
		<span>눌러봐2</span>
	</button>
</body>
</html>
