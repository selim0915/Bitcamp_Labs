<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		var menode;
		menode = document.getElementById("me");
		menode.style.backgroundColor="yellow";
		
		var parentnode = menode.parentNode;
		parentnode.style.backgroundColor="skyblue";
		
		var grandnode = parentnode.parentNode;
		grandnode.style.backgroundColor ="green"; 
		
		var my = document.getElementById("mychild");
		console.log(my);
		console.log(my.firstChild.nodeName); //li
		console.log(my.firstChild.innerText); //AA
		console.log(my.firstChild.nextSibling.innerText); //형제에서 다음
		console.log(my.childNodes.length) //childNodes 배열길이
		console.log(my.lastChild.innerText); //CC
	}
</script>
</head>
<body>
	<div>
		A
	</div>
	<div>
		B
	</div>
	<div id="me">
		C
	</div>
	<div>
		D
	</div>
	<div>
		E
	</div>
	
	<ul id="mychild"><li>AA</li><li>BB</li><li>CC</li></ul>
	
</body>
</html>
