<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>목록태그</title>

<body>

<h3>리스트 태그</h3>
<ul>
	<li>가구</li>
	<li>나노</li>
	<li>다도</li>
</ul>

<ul type="square">
	<li>가구</li>
	<li>나노</li>
	<li>다도</li>
</ul>

<ul type="none">
	<li>가구</li>
	<li>나노</li>
	<li>다도</li>
</ul>

<ol>
	<li>가구</li>
	<li>나노</li>
	<li>다도</li>
</ol>

<ol type="a"> <!-- 알파벳 -->
	<li>가구</li>
	<li>나노</li>
	<li>다도</li>
</ol>

<ol type="i"><!-- 이집트 -->
	<li>가구</li>
	<li>나노</li>
	<li>다도</li>
</ol>
