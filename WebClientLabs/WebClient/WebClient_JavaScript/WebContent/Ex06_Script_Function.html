<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장함수 : 사용자 정의 함수</title>
<script type="text/javascript">
	//java : public void print() {}
	//java : public String print() {return ""}
	//java : public int print(int num) {return 100+num}
	
	//javascript
	//function 함수이름() {} >> void, String return값 없다.
	function callConfirm(){ //사용자 정의 함수
		if(window.confirm("작업내용")){ //내장함수: confirm 확인, 취소값을 가짐
			window.alert("삭제합니다.");			
		}else{
			alert("취소합니다."); //alert 내장함수
		}
	}
	//사용자 정의함수는 호출에 의해서만 사용된다
	
	function showPopup(){
		/*
		http://www.w3school.com/jsref/met_win_open.asp
		Parameter Values 표 확인 하기
		window.open(URL,name, specs, replace)
		**specs 부분이 브라우져별로 적용 여부가 다르기 떄문에
		
		window.open()
		window.close() -> close the currect window
		window.open(URL, name, specs, replace)
		*/
		window.open("Ex05_Script.html","zipcode","width=50, height=50");
	}
	
	function myFunction() {
        var mywindow = window.open("Ex05_Script.html","zipcode","width=100, height=100");
        //mywindow (open 되는 창)
        mywindow.document.write("<p>This is window</p>");
    }
	
	//java: public String goUrlTime(String url){return "";}
    function goUrlTime(url) { //함수는 parameter가 타입을 갖지 않는다. (변수명)
		window.setTimeout("location.href='"+ url + "'", 3000);
    	//페이지 이동할 때 
    	//location.href = "http://www.daum.net"
    }
    
    //javascript return..
    function myfun(a,b){
    	return a+b;
    }
    var result = myfun(100,200);
    console.log("myfun 함수 호출 "+ result)
    
    //익명함수() 함수 이름이 없는 애
    //일회성  (한번 쓰고, 재사용 x)
    changeColor=function() {
    	window.document.bgColor="silver";
    	window.document.fgColor="red";
    }
    
	
</script>
</head>
<body>
	<h3>내장함수 사용자 정의 함수 사용하기</h3>
	<button onclick="callConfirm()">함수호출버튼</button>
	<input type="button" value="버튼" >
	<br>
	<input type="button" value="팝업창" onclick="showPopup()">
	<br>
	<input type="button" value="주소이동" onclick="goUrlTime('http://www.daum.net')">
	<br>
	<input type="button" value="익명함수" onclick="changeColor()">
	<br>
	
	
	
	
</body>
</html>
