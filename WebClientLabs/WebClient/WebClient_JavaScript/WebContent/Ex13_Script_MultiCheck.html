<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var checkflag = "false";
	
	function checkForm(){
		var list = document.myform.list;
		//console.log(list);
		//console.log(list.length);
		
		if(checkflag == "false"){
			for(var index in list){
				list[index].checked = true;
				//기본 input 태그 >> checked 속성 추가
			}
			checkflag = "true";
			
			return "[선택해제하기]";
		}else{
			for(var index in list){
				list[index].checked = false;
			}
			checkflag = "false";
			return "[전체선택하기]";
		}
	}
	
	//-------------------
	var checkflag2 = "false";
	
	function checkForm2(list){
		if(checkflag2 == "false"){
			for(var index in list){
				list[index].checked = true;
				//기본 input 태그 >> checked 속성 추가
			}
			checkflag2 = "true";
			
			return "[선택해제하기]";
		}else{
			for(var index in list){
				list[index].checked = false;
			}
			checkflag2 = "false";
			return "[전체선택하기]";
		}
	}
	
</script>
</head>
<body>
	<form action="" name="myform">
		좋아하는 과목은<br>
		<input type="checkbox" name="list" value="java">JAVA<br>
		<input type="checkbox" name="list" value="oracle">ORACLE<br>
		<input type="checkbox" name="list" value="html">HTML<br>
		<input type="checkbox" name="list" value="css">CSS<br>
		<input type="checkbox" name="list" value="script">SCRIPT<br>
		
		<input type="button" value="[전체선택]" onclick="this.value=checkForm()"><br>
		<input type="button" value="[전체선택]" onclick="this.value=checkForm2(this.form.list)"><br>
		<input type="button" value="[전체선택]" onclick="this.value=checkForm2(document.myform.list)"><br>
		<input type="button" value="[전체선택]" onclick="this.value=checkForm2(this.myform.list)"><br>
		
		<!-- this.form >> this.document -->
		
	</form>
</body>
</html>
