	 [ javascript 객체 생성 ]
	 1.오브젝트 리터럴 방식 (객체를 만드는 방법): 클래스 생성과 동시에 객체가 만들어 져요
	 1.1 리터럴 방식 >> 제일 간단한 방법 > var obj = {}; //var objarr = [] 배열   
	 1.2 JSON 표기 : {} >> JSON: JavaScript Object Notation
	 ex) var myObj = { "name":"John", "age":31, "city":"New York" };

	 객체지향언어 장점 : 설계도 (재사용성)
	 
	 *오브젝트 리터럴 방식 : 재사용을 지원하는 않는다 
	 *설계도를 생성과 동시에 객체 생성(장점 : 편하고 , 빠르다 )
	 *설계도를 미리 만들어 놓고 재사용하는 방식은 아니다
	 *설계도당 하나의 객체만 생성 사용 (only object)
	    
	 var product = {};
	 var product2 = {제품명:'사과',년도:'2018',원산지:'대구'};
	 
	 var 인스턴스 ={
	       프로퍼티:초기값,
	       프로퍼티:초기값,
	     .....
	     메서드:function(){},
	     메서드:function(){}....
	              }
	        리터럴 방식 > 선언과 동시에 인스턴스 자동 생성
	    var 인스턴스 = {}
	        특징 : 생성자 존재하지 않는다.
	                   프로퍼티와 메서드만 정의 가능
	        단점 : 객체 하나 생성(재사용성 없다)

	var product = {제품명:'사과', 년도:'2019', 원산지:'대구'};
	console.log(product); //인스턴스.프로퍼티
	//product p = new product() p.name
	document.write(product.제품명 + "<br>"); //사과
	document.write(product.년도 + "<br>"); //2019
	document.write(product.원산지 + "<br>"); //대구
	document.write(product.toString() + "<br>"); //[object Object] (재정의가 안되있나보다..)
	
	var person = {name:"홍길동", 
				  addr:"서울시 강남구 역삼동", 
				  eat:function(food){
					  document.write(this.name+"/"+this.addr+"/"+food+"냠냠");
					  }
				 } //메서드는 익명함수로 만든다. 인스턴스:function()
	document.write("<hr>");
	person.eat("apple"); //메서드 사용하는거
	document.write("<br>" + person.name+ "<br>"); //프로퍼티하나 출력하는거

	//in객체가 오면
	//{키:값, 키:값, 키:값}으로 인식 >> 키를 주면 값을 얻을 수 있다.
	var output="";
	for(var key in product){ //개선된 포문에선 인덱스를 반환한다.
		output += "key: " + key + "/" + product[key] + "<br>"; //key:제품명, product[key]:값
	}
	document.write(output);
	
	//person json객체
	for(var key in person){ //배열:index, 객체(object):key //product객체
		document.write("key: "+ key + "/ value: "+ person[key] +" <br>");
	}
	
	//json 객체 활용
	//외부 API : (우편번호, 화장실 정보, 날씨정보)
	//json 데이터형태로 받아서 (가공: 필요한 정보만 추출)
	
	var Member={}; //풀어쓰면 var Member = new Object();
	//빈 객체를 생성
	//필요에 따라서 객체를 추가할 수 있다.
	Member.name = "hong"; //{name:"hong"}
	//Member["name"] = "hong"
	document.write(Member.name);
	Member.age =100;
	document.write(Member.age);
	//필요하다면 함수도 추가 가능
	Member.print = function(){
		document.write(this.name + "/" + this.age + "/" + "<br>");
	}
	Member.print();
	
	//JSON 객체
	var Grade = {
			//객체가 객체를 가질 수 있다.
			"list":{
						"kglim":10,
						"hong":20,
						"kim":30
					},
			"show":function(){
				for(var key in this.list){
					document.write(key + ":" + this.list[key] + "<br>");
				}
			}
	}
	Grade.show();
	
	//POINT
	var listobj = Grade.list; //객체를 받아서 객체형된다.
	/*{
		"kglim":10,
		"hong":20,
		"kim":30
	}*/
	for(var key in listobj){
		document.write(key + "," + listobj[key] + "<br>");
	}
