<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//1. javascript배열 : var arr = [10,20,30];
	//2. JSON : {} : var obj = {}
	
	//객체와 배열 혼합
	//int[] arr = new arr[10]
	var students = [];
	console.log("빈 껍데기: "+students);
	
	//배열이 객체를 가질 수 있다.
	students.push({이름:"홍길동", 국어:80, 영어:60});
	students.push({이름:"아무개", 국어:100, 영어:50});
	students.push({이름:"유관순", 국어:50, 영어:100});
	
	//객체에 접근
	//var obj =students[0] << {이름:"홍길동", 국어:80, 영어:60}
	
	//기존 객체에 함수 추가
	for(var index in students){
		students[index].getSum = function(){return this.국어 + this.영어;}
		//객체안에서  함수가 다른 함수를 참조 할 수 있다.
		students[index].getAvg = function(){return this.getSum()/2;}
	}
	
	console.log("배열에 값과 메서드 넣었다: " +students);
	
	//student 배열에 담겨 있는 학생이름, 총점, 평균을 출력
	for(var index in students){
		console.log(students[index].이름 +"/"+students[index].getSum() +"/"+students[index].getAvg() +"<br>");
	}
	
	var print ="";
	for(var index in students){
		print +=students[index].이름;
		print +=students[index].getSum();
		print +=students[index].getAvg();
	}
	document.write(print);
	
</script>
</head>
<body>

</body>
</html>
