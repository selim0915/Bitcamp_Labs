Attribute	Description
disabled	Specifies that an input field should be disabled
max	Specifies the maximum value for an input field
maxlength	Specifies the maximum number of character for an input field
min	Specifies the minimum value for an input field
pattern	Specifies a regular expression to check the input value against
readonly	Specifies that an input field is read only (cannot be changed)
required	Specifies that an input field is required (must be filled out)
size	Specifies the width (in characters) of an input field
step	Specifies the legal number intervals for an input field
value	Specifies the default value for an input field

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="/action_page.php" method="get">
	<fieldset>
		<legend>list == id 속성이 같음</legend>
  <input list="browsers" name="browser">
  <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
  <input type="submit" value = "전송">
	</fieldset>
	<hr>
	색상표<input type="color" name="favcolor" value = "#ff0000">
	<hr>
	Birthday:<input type="date" name="bday">
	<hr>
	E-mail:<input type="email" name="email">
	<hr>
	Quantity (between 1 and 5):<input type="number" name="quantity" min="1" max="5">
	<hr>
	Quantity:<input type="number" name="points" min="0" max="100" step="10" value="30">
	<hr>
	Points:<input type="range" name="points" min="0" max="10">
	<hr>
	A file upload field that accepts multiple values: <input type="file" name="img" multiple>
	<hr>
	간단한 유효성 검증(Html 속성 가능) pattern="[A-Za-z]{3}"
	<br>
	Country code: <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">
	<hr>
  	Username: <input type="text" name="usrname" required>
  	<input type="submit">
  	
  	
  	
  	
  	
  	
</form>
