<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
        <title>영화박스오피스</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
           <script src="https://code.highcharts.com/highcharts.js"></script>
           <script src="https://code.highcharts.com/modules/exporting.js"></script>
           <script type="text/javascript">
               $(function() {
                   var movieName = [];  //x축
                   var Visitors = [];  //일일 관객
                   var totalVisitors = []; //총 관객
                   $.getJSON("http://www.kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=430156241533f1d058c603178cc3ca0e&targetDt=20190427",
                		   function(data){
                       $.each(data.boxOfficeResult.dailyBoxOfficeList,function(index,obj){
                    	   movieName.push(obj.movieNm);
                           Visitors.push(parseInt(obj.audiCnt));
                           totalVisitors.push(parseInt(obj.audiAcc));                         
                           
                       });
                       
                   $('#highchart').highcharts({
                      
                       
                       title : {
                        text : '일간 박스오피스', 
                        x : -20
                    },
                    subtitle : {
                        text : 'Created by Team2',
                        x : -20
                    },
                    xAxis : {
                        categories : movieName, 
                         crosshair: {
                                width: 3,
                                color: 'lightgray'
                            }
                    },
                    yAxis : { 
                        min:10000,
                        title : {
                            text : '관객수(명)' 
                        },
                        
                        crosshair: {
                            width: 3,
                            color: 'lightgray'
                        },
                        plotLines : [ {
                            value : 0,
                            width : 1,
                            color : '#808080'
                        } ]
                    },                    
                    
                     tooltip: {
                           headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                           pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                               '<td style="padding:0"><b>{point.y} 명</b></td></tr>',
                           footerFormat: '</table>', 
                           shared: true,
                           useHTML: true 
                     }, 
                    
                       plotOptions: { 
                            column: {
                                pointPadding: 0.2,
                                borderWidth: 0
                            }
                      }, 
                      legend : { 
                            layout : 'vertical',
                            align : 'right', 
                            verticalAlign : 'middle', 
                            borderWidth : 0 
                        }, 
                      series : [  {
                          name : '누적 관객수',
                          data : totalVisitors
                     },{ 
                            name : '당일 관객수',
                            data : Visitors
                       } ]                      
                       
                   });                      
       
               });             
 
           });     
           
           </script>
        
    </head>
    <body>
        <div id="highchart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    </body>
</html>
