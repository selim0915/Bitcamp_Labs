<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Box float layout</title>
</head>
<body>
	<div style="width:100px; height:100px; background-color: yellow;">
	</div>
	<div style="width:100px; height:100px; background-color: red;">
	</div>
	<div style="width:100px; height:100px; background-color: blue;">
	</div>
	
	<hr>
	
	<div style="width:100px; height:100px; float:left; margin-left:150px; background-color: yellow;">
	</div>
	<div style="width:100px; height:100px; background-color: red;">
	</div>
	<div style="width:100px; height:100px; background-color: blue;">
	</div>
	
	<hr>
	
	<div style="width:100px; height:100px; float:left; background-color: yellow;">
	</div>
	<div style="width:100px; height:100px; float:left; background-color: red;">
	</div>
	<div style="width:100px; height:100px; background-color: blue;">
	</div>
	
	<hr>
	
	<div style="width:100px; height:100px; float:left; background-color: yellow;">
	</div>
	<div style="width:100px; height:100px; float:left; background-color: red;">
	</div>
	<div style="width:100px; height:100px; float:left; background-color: blue;">
	</div>
	
	<hr>
	
	<div style="width:100px; height:100px; float:left; background-color: yellow;">
	</div>
	<div style="width:100px; height:100px; float:left; background-color: red;">
	</div>
	<div style="width:100px; height:100px; clear:both; background-color: blue;">
	</div>
	
	
	
	
</body>
</html>
