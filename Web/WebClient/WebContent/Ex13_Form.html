<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개발자 필수 태그</title>
</head>
<body>
	<form action="Ex13_login.jsp" method="post">
		<input type="text" name="userid">
		<input type="password" name="userpwd">
		<input type="submit" value="전송하기">
		<input type="image" src="images/ok.png" width="100px">
		<input type="reset" value="취소">
	</form>
	
	<h3>로그인 get방식</h3>
	<a href="Ex13_login.jsp?userid=hong&userpwd=111">click</a>
	
	<!-- 
		1. form 태그는 전송을 담당하는 태그(교통수단)
			(웹서버(Tomcat) 데이터 전송
			네이버 >> 회원가입 버튼 > 정보입력 >전송 >서버에 데이터 받기(JSP,Servlet) > DB연결 > Insert > 완료
		
		form 교통수단
		두가지: 배(method:get), 비행기(method:post)
		목적지: action > Ex13_login.jsp
		
		get: http://localhost:8090/WebClient/Ex13_login.jsp?userid=aaaa&userpwd=1234
		post: http://localhost:8090/WebClient/Ex13_login.jsp
			(http 프로토콜 내부(header)에 정보를 숨겨서 간다.
			
		2. form 교통수단(기사) : submit
			1. input type="submit" 전송담당
			2. input="image" 내부적으로 submit
			3. input="button" > javascript (document.form.submit() 호출)
			
		3. form태그에서 get방식은 불필요한거 아닌가요?
			<a href ="board.jsp?num=100"> 글상세 </a> //폼 태그가 아닌데 서버에 데이터를 요청할때
			--form이 아니면 대부분 get방식을 사용하게 된다.
			--[링크]를 통해서 서버에 데이터 전송 100% (get방식)
			get >> jsp? 변수=데이터 &변수2=데이터2 &변수3=데이터3 &변수4=데이터4 ...
	 -->
	 
</body>
</html>
